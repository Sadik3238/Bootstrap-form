<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="common w-100 d-flex position-relative">
        <div class="enable position-absolute top-0 start-0 ">
            <div class="container p-5  bg-body-secondary">
                <h2 class="form-title">Bootstrap Form</h2>
                <form>
                    <!-- text input -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name">
                    </div>

                    <!-- email input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <!-- password input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm " id="password"
                            placeholder=" Enter password" aria-describedby="passwordHelpInline">
                        <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
                    </div>

                    <!--select dropdown -->
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" size="3" aria-label="Size 3 select example" id="country">
                            <option selected>Select your country</option>
                            <option value="1">Bangladesh</option>
                            <option value="2">Iran</option>
                            <option value="3">Iraq</option>
                            <option value="3">Pakistan</option>
                            <option value="3">Dubai</option>
                            <option value="3">Palestine</option>
                            <option value="3">Turkey</option>
                        </select>
                    </div>

                    <!-- Radio buttons -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">
                                Other
                            </label>
                        </div>
                    </div>

                    <!-- Checkboxes -->
                    <div class="mb-3">
                        <label class="form-label">Hobbies</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="hobby1">
                            <label class="form-check-label" for="hobby1">
                                Reading
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="hobby2">
                            <label class="form-check-label" for="hobby2">
                                Traveling
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="hobby3">
                            <label class="form-check-label" for="hobby3">
                                Cooking
                            </label>
                        </div>
                    </div>

                    <!-- switch -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchbox">
                        <label class="form-check-label" for="switchbox">Switch checkbox </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheckboxChecked"
                            checked>
                        <label class="form-check-label" for="SwitchCheckboxChecked">Checked switch checkbox</label>
                    </div>

                    <!-- File input -->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload your profile picture</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>

                    <!-- Textarea -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Write your message here"></textarea>
                    </div>

                    <!-- Range -->
                    <div class="box bg-danger">
                        <label for="range" class="form-label">Example range</label>
                        <input type="range" class="form-range" min="0" max="5" id="range">
                    </div>


                    <!-- Submit button -->
                    <div class="text-center mt-2 ">
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>



        <!-- disable form -->
        <div class="disable position-absolute top-0 start-50 translate-middle-x">
            <fieldset disabled>
                <div class="container p-5 M-5 bg-body-secondary">
                    <h2 class="form-title">Bootstrap Form</h2>
                    <form>
                        <!-- text input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>

                        <!-- email input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>

                        <!-- password input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-sm " id="password"
                                placeholder=" Enter password" aria-describedby="passwordHelpInline">
                            <span id="passwordHelpInline" class="form-text">Must be 8-20 characters long.</span>
                        </div>

                        <!--select dropdown -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" aria-label="Disabled select example" disabled id="country">
                                <option selected>Select your country</option>
                                <option value="1">Bangladesh</option>
                                <option value="2">Iran</option>
                                <option value="3">Iraq</option>
                                <option value="3">Pakistan</option>
                                <option value="3">Dubai</option>
                                <option value="3">Palestine</option>
                                <option value="3">Turkey</option>
                            </select>
                        </div>

                        <!-- Radio buttons -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    checked disabled>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                            </div>
                        </div>


                        <!-- Checkboxes -->
                        <div class="mb-3">
                            <label class="form-label">Hobbies</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hobby1" disable>
                                <label class="form-check-label" for="hobby1">
                                    Reading
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hobby2" disable>
                                <label class="form-check-label" for="hobby2">
                                    Traveling
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hobby3 disable">
                                <label class="form-check-label" for="hobby3">
                                    Cooking
                                </label>
                            </div>
                        </div>

                        <!-- switch -->
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchbox" disabled>
                            <label class="form-check-label" for="switchbox">Switch checkbox </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheckboxChecked"
                                checked disabled>
                            <label class="form-check-label" for="SwitchCheckboxChecked">Checked switch checkbox</label>
                        </div>

                        <!-- File input -->
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload your profile picture</label>
                            <input class="form-control" type="file" id="formFile" disabled>
                        </div>

                        <!-- Textarea -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Write your message here"></textarea>
                        </div>

                        <!-- Range -->
                        <div class="box bg-danger">
                            <label for="range" class="form-label">Example range</label>
                            <input type="range" class="form-range" min="0" max="5" id="range" disabled>
                        </div>


                        <!-- Submit button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
